<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scope Activity #1</title>
</head>

<body>
  <h1>Scope Activity #1</h1>
  <h2>✨Open the console to see the magic!✨</h2>

  <script>

    function outside() {
      // what is the scope of this variable?
      var x = 1;

      // what is the scope of this function and the scope of y?
      function inside(y) {
        console.log("Inside", x + y);
      }
      return inside;
    }

    // what is happening here?
    // call outside function and store the return value to insideOut variable.
    // outside() returns a function so insideOut is a function.
    var insideOut = outside();

    // What does this return?
    // It calls the inside() that is defined in outsite.
    console.log("Value:", insideOut(2));


    // Uncaught ReferenceError: x is not defined.
    // How does insideOut have access to x?
    console.log("The value of 'x' outside 'outside()' is: " + x);

  </script>

</body>

</html>
