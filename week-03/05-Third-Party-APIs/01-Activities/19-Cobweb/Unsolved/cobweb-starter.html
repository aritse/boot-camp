<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New This</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

  <h1>Open the console to see the action!</h1>

  <script>
    var theCobWeb = {
      biggestWeb: {
        item: "comb",
        biggerWeb: {
          items: ["glasses", "paperclip", "bubblegum"],
          smallerWeb: {
            item: "toothbrush",
            tinyWeb: {
              items: ["toenails", "lint", "wrapper", "homework"]
            }
          }
        },
        otherBigWeb: {
          item: "headphones"
        }
      }
    };

    function traverse(item, root) {
      if (root) {
        if (root.item && root.item === item) return root;
        if (root.items && root.items.length > 0) {
          for (let i = 0; i < root.items.length; i++)
            if (root.items[i] === item) return root;
        }

      }
      return "Not Found";
    }

    console.log(traverse("comb", theCobWeb));
    // Create the code necessary to print each of the following lines using the object above:
    // "I found my glasses!"
    console.log(theCobWeb.biggestWeb.biggerWeb.items[0]);
    // "I found my toothbrush!"
    console.log(theCobWeb.biggestWeb.biggerWeb.smallerWeb.item);
    // "I found my headphones!"
    console.log(theCobWeb.biggestWeb.otherBigWeb.item);
    // "I found my homework!"
    console.log(theCobWeb.biggestWeb.biggerWeb.smallerWeb.tinyWeb.items[3]);
  </script>

</body>

</html>
