<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // define a function when the cat button is clicked
    $("#cat-button").on("click", function () {

      // construct url
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

      // make an ajax call
      $.ajax({
        url: queryURL,
        method: "GET"
      })

        // define a function upon completion of the ajax call
        .then(function (response) {

          // extract a field from the response object
          var imageUrl = response.data.image_original_url;

          // create an img element using jQuery
          var catImage = $("<img>");

          // se attributes of the img element
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          // add the image to the existing images
          $("#images").prepend(catImage);
        });
    });
  </script>
</body>

</html>
