<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Movie Name</th>
          <th scope="col">Year</th>
          <th scope="col">Actors</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script type="text/javascript">
    const movies = ["Inception", "Interstellar", "Mr. Nobody", "Frozen"];
    movies.forEach(movie => {
      const queryURL = "https://www.omdbapi.com/?t=" + movie + "&apikey=trilogy";
      $.ajax(queryURL).then(response => {
        const tdTitle = $("<td>").text(response.Title);
        const tdYear = $("<td>").text(response.Year);
        const tdActors = $("<td>").text(response.Actors);
        const tr = $("<tr>").append(tdTitle, tdYear, tdActors);
        $("tbody").append(tr);
      });
    });
  </script>
</body>

</html>
