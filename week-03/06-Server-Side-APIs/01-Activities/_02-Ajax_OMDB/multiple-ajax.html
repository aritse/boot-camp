<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Multiple AJAX</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <script type="text/javascript">
    $.ajax("https://www.omdbapi.com/?t=romancing+the+stone&y=&plot=short&apikey=trilogy").then(response => console.log(response));
    $.ajax("https://www.omdbapi.com/?t=the+revenant&y=&plot=short&apikey=trilogy").then(response => console.log(response));
    $.ajax("https://www.omdbapi.com/?t=god+father&y=&plot=short&apikey=trilogy").then(response => console.log(response));
    $.ajax("https://www.omdbapi.com/?t=space+jam&y=&plot=short&apikey=trilogy").then(response => console.log(response));
    $.ajax("https://www.omdbapi.com/?t=boiler+room&y=&plot=short&apikey=trilogy").then(response => console.log(response));
    $.ajax("https://www.omdbapi.com/?t=inception&y=&plot=short&apikey=trilogy").then(response => console.log(response));
    $.ajax("https://www.omdbapi.com/?t=the+dark+night&y=&plot=short&apikey=trilogy").then(response => console.log(response));

    console.log("Because our AJAX requests are asynchronous, this line of code will most likely log first");
  </script>

</body>

</html>
