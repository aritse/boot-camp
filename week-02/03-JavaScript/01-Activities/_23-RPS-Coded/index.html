<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS</title>
</head>

<body>
    <script>
        const rps = ['r', 'p', 's'];
        let wins = 0;
        let ties = 0;
        for (let i = 0; i < 10; i++) {
            let user = prompt("Rock, paper or scissors (r, p, s)?");
            let comp = rps[Math.floor(Math.random() * 10) % 3];
            if (user === comp) ties++;
            else if ((user === 'r' && comp === 's') ||
                (user === 'p' && comp === 'r') ||
                (user === 's' && comp === 'p'))
                wins++;
        }
        alert("Wins: " + wins + "\nTies: " + ties + "\nLosses: " + (10 - wins - ties));
    </script>
</body>

</html>

</html>
