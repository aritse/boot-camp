<body>
    <script>
        var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];
        for (let i = 0; i < myFarm.length; i++) {
            const element = myFarm[i];
            console.log(element);
            if (element[0] === 'c' || element[0] === 'o') {
                alert(element + " starts with 'c' or 'o'!");
            }
        }
    </script>
