<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
</head>

<body>
    <script type="text/javascript">
        let bands = ["queen", "u2", "coldplay"];
        let favorite = prompt("What is your favorite band?");
        if (bands.indexOf(favorite.toLowerCase()) > -1) {
            alert("Yeah, I love them");
        } else {
            alert("Nah, they are lame");
        }
    </script>
</body>

</html>
