<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Favorite TV Shows</title>
</head>

<body>

  <script type="text/javascript">

    // Declare variables
    var favTVshows = [];
    var tvShow;

    // For Loop Elements Repeats 3 Times
    for (var i = 1; i < 4; i++) {

      // Prompt for top 3 TV shows
      tvShow = prompt("What's your #" + i + " favorite TV show?");

      // Save favorite shows
      favTVshows.push(tvShow);
    }

    // Loop through the favorite shows
    for (var j = 0; j < favTVshows.length; j++) {

      // Alert all top 3 shows
      alert(favTVshows[j]);
    }

  </script>

</body>

</html>
